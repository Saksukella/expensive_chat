name: expensive_chat
description: A new Flutter project.


publish_to: 'none' 



version: 1.0.0+1

environment:
  sdk: '>=2.18.0 <3.0.0'



dependencies:
  flutter:
    sdk: flutter

    
  cupertino_icons: ^1.0.2
  get: ^4.6.5
  shared_preferences: ^2.0.15
  google_fonts: ^3.0.1
  animations: ^2.0.4
  another_flushbar: ^1.12.29
  lottie: ^1.4.3
