  fullscreen: true
  color: "#F3F6F9"
  color_dark: "#071018"

  flutter_lints: ^2.0.0

flutter:

  assets: 
    - assets/icons/
  
  uses-material-design: true

  
  
  
  

  
  

  
  

  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
